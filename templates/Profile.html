{% extends "layout.html" %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card -->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image -->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card -->
            <div class="card mb-4">
                <div class="card-header">User Information</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="userid">User ID</label>
                            <input class="form-control" id="userid" type="text" placeholder="User's First Name" disabled>
                        </div>
                        <!-- Add labels for First Name, Last Name, and Phone Number -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text" placeholder="User's First Name" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="User's Last Name" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPhone">Phone Number</label>
                            <input class="form-control" id="inputPhone" type="text" placeholder="User's Phone Number" disabled>
                        </div>
                        <!-- Form Group (username) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">E-mail </label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="User's email" disabled>
                        </div>
                        <!-- Add registration date -->
                        <div class="mb-3">
                            <label class="small mb-1">Registration Date</label>
                            <input class="form-control" type="text" value="User's registration date" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
