{% extends "layout.html" %}
{% block content %}
<section class="get-in-touch">
    <h1 class="title">Post an Event</h1>
    <form class="contact-form row" action="/Post" method="post">
        <div class="form-field col-lg-6">
            <input id="name" class="input-text js-input" type="text" required>
            <label class="label" for="name">Event Name</label>
        </div>
        <div class="form-field col-lg-6">
            <input id="time" class="input-text js-input" type="datetime-local" required>
            <label class="label" for="time"></label>
           
        </div>
        <div class="form-field col-lg-6">
            <input id="location" class="input-text js-input" type="text" required>
            <label class="label" for="location">Location</label>
           
        </div>
        <div class="form-field col-lg-6">
            <input id="image" class="input-text js-input" type="file" accept="image/*" required>
            <label class="label" for="image"></label>
            
        </div>
        <div class="form-field col-lg-12">
            <input id="description" class="input-text js-input" type="text" required>
            <label class="label" for="description">Event Description</label>
            
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Submit">
            <input class="reset-btn" type="reset" value="Reset">

        </div>
        
    </form>
</section>


{% endblock %}
