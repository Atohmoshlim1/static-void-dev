{% extends "layout.html" %}
{% block content %}
<div class="container">
   <ul class="timeline">
      {% for event in events %}
      <li>
         <!-- begin timeline-time -->
         <div class="timeline-time">
            <span class="date">{{ event.date }}</span>
            <span class="time">{{ event.time }}</span>
         </div>
         <!-- end timeline-time -->
         <!-- begin timeline-icon -->
         <div class="timeline-icon">
            <a href="javascript:;">&nbsp;</a>
         </div>
         <!-- end timeline-icon -->
         <!-- begin timeline-body -->
         <div class="timeline-body">
            <div class="timeline-header">
               <span class="userimage"><img src="{{ event.user_image }}" alt=""></span>
               <span class="username">{{ event.user_name }}</span>
            </div>
            <div class="timeline-content">
               <h4 class="template-title">
                  <i class="fa fa-map-marker text-danger fa-fw"></i>
                  {{ event.location }}
               </h4>
               <p>{{ event.event_name }}</p>
               <p>{{ event.description }}</p>
               <img src="{{ event.image }}" alt="">
            </div>
            <div class="timeline-footer">
               <button class="m-r-15 text-inverse-lighter like-button" data-event-id="{{ event.id }}" onclick="toggleLike({{ event.id }})">
                  <i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i> Like
                  <span class="like-count">{{ event.likes }}</span>
              </button>
              
              <button class="m-r-15 text-inverse-lighter dislike-button" data-event-id="{{ event.id }}" onclick="toggleDislike({{ event.id }})">
                  <i class="fa fa-thumbs-down fa-fw fa-lg m-r-3"></i> Dislike
                  <span class="dislike-count">{{ event.dislikes }}</span>
              </button>
              
              
              
               <a href="javascript:;" class="m-r-15 text-inverse-lighter"><i class="fa fa-share fa-fw fa-lg m-r-3"></i> Share</a>
               <a href="/Requst_Ride?dropoff={{ event.location }}&comments={{ event.event_name }}" class="m-r-15 text-inverse-lighter ride-request-button">
                  <i class="fa fa-car fa-fw fa-lg m-r-3"></i> Request a Ride
              </a>
              <a href="javascript:;" class="report-button" data-event-id="{{ event.id }}">
               <i class="fa fa-flag fa-fw fa-lg m-r-3"></i> Report
           </a>
            </div>
         </div>
         <!-- end timeline-body -->
      </li>
      {% endfor %}
   </ul>
</div>
{% endblock %}
